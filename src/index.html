<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a href="#home" class="moyo_logo">
        <img
          class="logo"
          src="./images/logo.png"
          alt="moyo_logo"
        >
      </a>
      <nav class="navigation">
        <ul class="list">
          <li class="list_item">
            <a href="#apple" class="is-active list_link">apple</a>
          </li>
          <li class="list_item">
            <a href="#samsung" class="list_link">samsung</a>
          </li>
          <li class="list_item">
            <a href="#smartphones" class="list_link">smartphones</a>
          </li>
          <li class="list_item">
            <a
              href="#laptops"
              class="list_link"
              data-qa="hover"
            >laptops & computers</a>
          </li>
          <li class="list_item">
            <a href="#gadgets" class="list_link">gadgets</a>
          </li>
          <li class="list_item">
            <a href="#tablets" class="list_link">tablets</a>
          </li>
          <li class="list_item">
            <a href="#photo" class="list_link">photo</a>
          </li>
          <li class="list_item">
            <a href="#video" class="list_link">video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
